    <header>
        <nav class="nav">
            <ul class="nav-items left">
                {{ range .Site.Params.navigation.left }}
                <li class="nav-item {{if eq .Title .name}}active{{end}}"><a href="{{ .URL }}">{{ .name }}</a></li>
                {{ end }}
            </ul>
            
            <h2 class="nav-brand"><a href="/">{{ .Site.Params.authorName }}</a></h2>
            
            <ul class="nav-items right">
                {{ range .Site.Params.navigation.right }}
                <li class="nav-item {{if eq .Title .name}}active{{end}}"><a href="{{ .URL }}">{{ .name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
